$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  segments:
  - background: '#33DD2D'
    background_templates:
    - '{{ if gt .Code 0 }}#d11818{{ end }}'
    foreground: '#FFFFFF'
    powerline_symbol: ''
    properties:
      always_enabled: true
    style: powerline
    template: '{{if gt .Code 0}} {{.Code}}{{end}} '
    type: exit
  - background: '#0087D8'
    foreground: '#FFFFFF'
    powerline_symbol: 
    properties:
      folder_separator_icon: /
      style: full
    style: powerline
    template: ' {{ .Path }} ' # 
    type: path
  - background: '#d2ff5e'
    background_templates:
    - '{{ if or (.Working.Changed) (.Staging.Changed) }}#ff9248{{ end }}'
    - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f26d50{{ end }}'
    - '{{ if gt .Ahead 0 }}#89d1dc{{ end }}'
    - '{{ if gt .Behind 0 }}#f17c37{{ end }}'
    foreground: '#193549'
    powerline_symbol: 
    properties:
      fetch_stash_count: true
      fetch_status: true
    style: powerline
    template: ' {{ .HEAD }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if gt .StashCount 0 }} 󰆓 {{ .StashCount }}{{ end }} '
    type: git
  type: prompt
- alignment: right
  segments:
    # - background: '#f36943'
    #   background_templates:
    #   - '{{if eq "Charging" .State.String}}#33DD2D{{end}}'
    #   - '{{if eq "Discharging" .State.String}}#FFCD58{{end}}'
    #   - '{{if eq "Full" .State.String}}#0476d0{{end}}'
    #   foreground: '#242424'
    #   invert_powerline: true
    #   powerline_symbol: 
    #   style: powerline
    #   template: ' {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }} 󰂄 '
    #   type: battery
  - background: 'transparent'
    foreground: '#396473'
    invert_powerline: true
    powerline_symbol: 
    style: powerline
    template: ' {{ .FormattedMs }} ' # <#fff> 󰥔 </>
    type: executiontime
    properties:
      threshold: 100
  - background: '#003543'
    foreground: '#fff'
    invert_powerline: true
    leading_diamond: 
    trailing_diamond: ''
    style: diamond
    template: ' {{ .CurrentDate | date .Format }} ' # <#fff> 󰥔 </>
    type: time
  type: rprompt
console_title_template: '{{ .Shell }} in {{ .Folder }}'
final_space: true
transient_prompt:
  background: transparent
  foreground: '#444444'
  template: "\e[38;5;{{if .Root}}88{{else}}241{{end}}m{{if gt .Segments.Exit.Code 0}} {{.Segments.Exit.Code}} \e[7m {{else}}\e[7m {{end}}{{.Segments.Path.Path}} \e[27m "
version: 2
